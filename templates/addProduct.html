{% extends "layout.html" %}

{% block content %}

<div class="col-1 ml-auto">
    <li class="col-1 list-unstyled">
        <a class="btn btn-info" href="./index.php">Home</a>
    </li>
</div>

<h1>New</h1>
<form method="POST" class="product_form"   action="./addProduct.php">
    <div class="product_form">
        <label for="sku">SKU</label>
        <input type="text" class="form-control" id="sku" name="sku" required />
    </div>
    <div class="product_form">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="product_form">
        <label for="price">Price $</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required />
    </div>

    <div class="product_form">
        <label for="productType">Type Switcher</label>
        <select  class="form-control" id="productType" name="productType" required>
            <option value="">Select type</option>
            <option value="1">DVD Disk</option>
            <option value="2">Book</option>
            <option value="3">Furniture</option>
        </select>
    </div>

    <!-- DVD-disc size -->
    <div class="product_form no_display"  id="dvd_specs">
        <label for="input_size">Size (MB)</label>
        <input type="number" step="0.01" class="form-control" id="input_size" name="input_size" />
       <div> Please, Provide Size in Mb.</div>
    </div>

    <!-- Book weight -->
    <div class="product_form no_display" id="books_specs">
        <label for="input_weight">Weight (Kg)</label>
        <input type="number" step="0.01" class="form-control" id="input_weight" name="input_weight" />
       <div> Please, Provide Weight in Kg.</div>
    </div>

    <!-- Dimensions (HxWxL) for â€‹Furniture -->
    <div class="product_form no_display" id="furniture_specs">
        <label for="input_dimensions_h">Dimensions (HxWxL)</label>
        <table class="table">
            <tr>
                <td>Height </td>
                <td><input type="number" step="0.01" class="form-control" id="input_dimensions_h" name="input_dimensions_h" /></td>
            </tr>
            <tr>
                <td>Width </td>
                <td><input type="number" step="0.01" class="form-control" id="input_dimensions_w" name="input_dimensions_w" /></td>
            </tr>
            <tr>
                <td>Lenght </td>
                <td><input type="number" step="0.01" class="form-control" id="input_dimensions_l" name="input_dimensions_l" /></td>
            </tr>
        </table>
         <div> Please, Provide Dimensions (H W L).</div>
    </div>
    <button type="submit" class="btn btn-primary">ADD</button>
</form>

{% endblock %}
